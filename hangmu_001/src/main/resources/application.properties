spring.application.name=hangMu
server.port=8761
server.context-path=/hangmu

eureka.client.healthcheck.enabled=false
eureka.client.serviceUrl.defaultZone=http://localhost:8760/eureka/
feign.hystrix.enabled= true
management.security.enabled= false
logging.level.com.navy.hangmu001=debug


################################### --- redis 哨兵配置---#################################################
spring.redis.sentinel.master=mymaster
spring.redis.sentinel.nodes=10.20.130.45:26660,10.20.130.45:26661,10.20.130.45:26662
spring.redis.database=0
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
# spring.redis.timeout=0